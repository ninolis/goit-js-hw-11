<header class="header">
  <div class="search-wrap container">
    <form class="search-form" id="search-form">
      <input
        type="text"
        class="search-input"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
        required
      />

        <span class="material-symbols-outlined"> Search</span>
      </button>
    </form>
  </div>
</header>
